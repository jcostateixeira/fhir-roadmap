<!DOCTYPE html>
<html lang="en">

<head>
    <title>RoadMap Information - Visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dist/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/css/main.css">

</head>

<body>
    <div class="header">
        <div id="container">
            <div id="left">
                <a id="hl7-logo" no-external="true" href="https://hl7belgium.org" target="_blank">
                    <img height="85" alt="HL7 Belgium" src="../images/hl7be-logo-header.png" />
                </a>
            </div>
            <div id="right">
                <a id="fhir-logo" no-external="true" href="http://hl7.org/fhir"><img height="70"
                        alt="Visit the FHIR website" src="../images/fhir-logo-www.png" /> </a>
            </div>
            <div id="center">
                <h2>HL7 Belgium - FHIR Roadmap and implementation</h2>
                <p id="version"> </p> <!-- change the version in the main.css-->
            </div>
        </div>
    </div>


    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="../pages/table.html">Table</a>
        <a href="../pages/visualization.html" class="active">Visualization</a>
    </div>

    <div class="row">
        <div class="side">
            <label for="nodeFilterSelect">Resource Types</label>
            <br />
                <select id="nodeFilterSelect">
                    <option value="">All</option>
                    <option value="Profile">Profile</option>
                    <option value="Extension">Extension</option>
                    <option value="CodeSystem">Code System</option>
                    <option value="ValueSet">Value Set</option>
                    <option value="LogicalModel">Logical Model</option>
                    <option value="Transaction">Transaction</option>
                    <option value="Questionnaire">Questionnaire</option>
                    <option value="NamingSystem">Naming System</option>
                    <option value="ImplementationGuide">Implementation Guide</option>

                </select>
            <br />
            <label for="nodeFilterSelect2">Group</label>
            <br />
                <select id="nodeFilterSelect2">
                    <option value="">All</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Allergy_Intolerance">Allergy / Intolerance</option>
                    <option value="Core">Core</option>
                    <option value="Patient_Will">Patient Will</option>
                    <option value="Terminology">Terminology</option>
                    <option value="Addiction">Addiction</option>
                    <option value="Home_Care">Home Care</option>
                    <option value="Score_Result">Score Result</option>
                    <option value="Problem">Problem</option>
                    <option value="Referral_Prescription">Referral Prescription</option>
                    <option value="Medication">Medication</option>

                </select>
            <br />
            <label>Relations</label>
            <br />

            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="binding_req" checked />
                    Is <span style="color: green">Binding (Req)</span> of
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="binding_ext" checked />
                    Is <span style="color: rgb(2, 75, 26)">Binding (Ext)</span> of
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="binding_pref" checked />
                    Is <span style="color: rgb(134, 206, 134)">Binding (Pref)</span> of
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="binding_exm" checked />
                    Is <span style="color: rgb(169, 206, 169)">Binding (Examp)</span> of
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="extension" checked />
                    Is <span style="color: #BF6A77">Extension</span> of
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="contains" checked />
                     <span style="color: rgb(73, 13, 126)">Contains</span> 
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="values_from" checked />
                     <span style="color: blue">Values From</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="system" checked />
                    Is <span style="color: #c5c2d4 ">System</span> of
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="logical_model_from" checked />
                    Is <span style="color:#87BEEF">Logical Model</span> of
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="transaction" checked />
                    Is <span style="color:#C26219">transaction</span> of
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="includes" checked />
                 <span style="color:#9a7b71 ">Includes</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="edgesFilter" value="references" unchecked />
                 <span style="color:#A43F3A">References</span>
                </label>
            </div>
        </div>
        <div class="main">
            <h1>Artifacts</h1>
            <div id="mynetwork">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>© 2021 HL7 Belgium</p>
    </div>
    <script src="../dist/js/vis.js"></script>
    <script src="../dist/js/vis-network.js"></script>
    <script src="../dist/js/visualization.js"></script>
</body>

</html>
